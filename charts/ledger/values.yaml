# Default values for ledger.

ledger:
  adminPassword: ""

image:
  repository: "stenicbv/ledger"
  tag: ""
  pullPolicy: IfNotPresent

imagePullSecretName:

nameOverride: ""
fullnameOverride: ""

persistence:
  enabled: true
  existingClaim:
  storageClass:
  annotations: {}
  accessMode: "ReadWriteOnce"
  size: "8Gi"

serviceAccount:
  create: true
  annotations: {}
  name:

podSecurityContext: {}

securityContext: {}

statefulset:
  volume:
    name: ledger
    path: /data

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: ledger.example.com
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - ledger.example.com

resources:
  limits:
    cpu: 100m
    memory: 64Mi
  requests:
    cpu: 50m
    memory: 28Mi

nodeSelector: {}

tolerations: []

affinity: {}
